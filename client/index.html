<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>CHU TEA Mini App</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="CHU TEA" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    
    <!-- 关键路径 CSS（内联） -->
    <style>
      /* 基础重置 */
      *,::before,::after{box-sizing:border-box;border-width:0;border-style:solid;border-color:currentColor}
      html{line-height:1.5;-webkit-text-size-adjust:100%;tab-size:4;font-family:ui-sans-serif,system-ui,sans-serif}
      body{margin:0;line-height:inherit}
      /* 主题变量 */
      :root{--radius:0.65rem;--background:oklch(1 0 0);--foreground:oklch(0.235 0.015 65);--primary:oklch(0.4 0.177 257.417);--primary-foreground:oklch(0.985 0 0)}
      .dark{--background:oklch(0.145 0.007 285.885);--foreground:oklch(0.985 0 0)}
      /* 基础布局 */
      body{background-color:var(--background);color:var(--foreground);font-feature-settings:"rlig" 1,"calt" 1}
      /* 骨架屏动画 */
      @keyframes pulse{0%,100%{opacity:1}50%{opacity:0.5}}
      .animate-pulse{animation:pulse 2s cubic-bezier(0.4,0,0.6,1) infinite}
      .hidden{display:none}
      .flex{display:flex}
      .min-h-screen{min-height:100vh}
      .bg-background{background-color:var(--background)}
      .bg-gray-200{background-color:rgb(229 231 235)}
      .bg-gray-800{background-color:rgb(31 41 55)}
      .dark .bg-gray-800{background-color:rgb(31 41 55)}
      .dark .bg-gray-200{background-color:rgb(55 65 81)}
    </style>
    
    <!-- DNS 预解析和资源预连接 -->
    <link rel="dns-prefetch" href="https://api.manus.im" />
    <link rel="preconnect" href="https://api.manus.im" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />    
    <!-- THIS IS THE START OF A COMMENT BLOCK, BLOCK TO BE DELETED: Google Fonts here, example:
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    THIS IS THE END OF A COMMENT BLOCK, BLOCK TO BE DELETED -->
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script>
  </body>

</html>
