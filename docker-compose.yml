version: '3.8'

services:
  # CHU TEA 应用
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chu-tea-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - chu-tea-network
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads

  # MySQL 数据库（可选，如果使用外部数据库则注释掉）
  db:
    image: mysql:8.0
    container_name: chu-tea-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: ${DB_NAME:-chu_tea_db}
      MYSQL_USER: ${DB_USER:-chu_tea_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-chu_tea_password}
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - chu-tea-network
    command: --default-authentication-plugin=mysql_native_password

  # Nginx 反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: chu-tea-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - app
    networks:
      - chu-tea-network

networks:
  chu-tea-network:
    driver: bridge

volumes:
  db-data:
    driver: local
